<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CYOA: Forgotten Memories</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"> <!-- CSS LINK -->
    </head>
    <body>
        <div id="info" class="info" name="info">
            <h1>CYOA: Forgotten Memories</h1>
            <p class="test"><i>A short experience created by Abigale Crase.</i></p>
            <div class="warning">
                <button id="clear-button">New character!</button>
                <span class="warningText">WARNING: This will remove all of your progress.</span>
            </div>
            <div id="player-info" class="player-info" name="player-info">
                <p><span class="display-name" id="display-name"></span></p>
            </div>
         </div>
         <div id="scene" class="scene" name="scene">
            <h2>Welcome, adventurer!</h2>
            <p>To begin, please answer the following questions:</p>
            <form action="index.html" onsubmit="renderScene()">
                <div class="character-input" name="character-input">
                    <label for="character-name">What is your character's name?</label>
                    <input id="character-name" name="character-name" type="text" required>
                </div>
                <br />    
                <button type="submit" id="start">Start your adventure!</button>
                </div>
            </form>
        </div>
        <script src="story.js"></script>
        <script src="main.js"></script>
    </body>
</html>
